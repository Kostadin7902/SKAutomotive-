<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Automotive - Управление на автосервиз</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 16px;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            background: #34495e;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav-tab {
            flex: 1;
            min-width: 120px;
            padding: 15px 10px;
            text-align: center;
            background: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-tab.active {
            background: #3498db;
        }

        .nav-tab:hover {
            background: #2980b9;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            padding: 20px;
        }

        .section-title {
            background: #3498db;
            color: white;
            padding: 15px;
            margin: -20px -20px 20px -20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            min-height: 44px;
            touch-action: manipulation;
        }

        .btn:hover, .btn:active {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
        }

        .btn-success:hover, .btn-success:active {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover, .btn-danger:active {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover, .btn-warning:active {
            background: #e67e22;
        }

        .btn-info {
            background: #17a2b8;
        }

        .btn-info:hover, .btn-info:active {
            background: #138496;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-received { background: #ffeaa7; color: #2d3436; }
        .status-in-progress { background: #74b9ff; color: white; }
        .status-ready { background: #00b894; color: white; }
        .status-delivered { background: #6c5ce7; color: white; }

        .part-item, .repair-item, .client-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .repair-item:hover, .client-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .part-info, .repair-info, .client-info {
            flex: 1;
        }

        .part-price, .repair-total {
            font-size: 1.1em;
            font-weight: bold;
            color: #27ae60;
            margin: 0 10px;
        }

        .summary {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .summary-total {
            border-top: 2px solid white;
            padding-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover, .close:active {
            color: black;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
        }

        .client-details {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .reminder-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .print-only {
            display: none;
        }

        @media print {
            body {
                background: white;
                padding: 0;
                font-size: 12px;
            }
            
            .container {
                box-shadow: none;
                border-radius: 0;
                max-width: none;
            }
            
            .no-print {
                display: none !important;
            }
            
            .print-only {
                display: block !important;
            }
            
            .page-break {
                page-break-after: always;
            }
            
            .print-header {
                text-align: center;
                margin-bottom: 20px;
            }
            
            .print-header h1 {
                font-size: 24px;
                margin-bottom: 5px;
            }
            
            .print-header h2 {
                font-size: 18px;
                margin-bottom: 10px;
            }
            
            .print-section {
                margin-bottom: 20px;
            }
            
            .print-section h3 {
                font-size: 14px;
                margin-bottom: 10px;
                border-bottom: 1px solid #000;
            }
            
            .print-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
            }
            
            .print-table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 15px;
            }
            
            .print-table th, .print-table td {
                border: 1px solid #000;
                padding: 5px;
                text-align: left;
            }
            
            .print-table th {
                background-color: #f0f0f0;
                font-weight: bold;
            }
            
            .print-total {
                font-weight: bold;
                font-size: 14px;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                font-size: 16px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .form-section {
                padding: 15px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-group {
                min-width: auto;
            }

            .part-item, .repair-item, .client-item {
                flex-direction: column;
                text-align: left;
                gap: 10px;
            }
            
            .part-price, .repair-total {
                margin: 10px 0;
                align-self: flex-start;
            }

            .btn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .nav-tab {
                font-size: 12px;
                padding: 12px 8px;
                min-width: 100px;
            }

            .modal-content {
                margin: 2% auto;
                width: 98%;
                max-height: 96vh;
                padding: 15px;
            }

            .summary-row {
                font-size: 0.9em;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 48px;
                font-size: 16px;
            }

            .form-group input, 
            .form-group textarea, 
            .form-group select {
                min-height: 48px;
                font-size: 16px;
            }

            .nav-tab {
                min-height: 48px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 SK AUTOMOTIVE</h1>
            <p>Професионален автосервиз с клиентска база</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('repair')">📝 Нов ремонт</button>
            <button class="nav-tab" onclick="showTab('clients')">👥 Клиенти</button>
            <button class="nav-tab" onclick="showTab('repairs')">🔧 Ремонти</button>
            <button class="nav-tab" onclick="showTab('reports')">📊 Отчети</button>
            <button class="nav-tab" onclick="showTab('reminders')">⏰ Напомняния</button>
        </div>

        <!-- Repair Tab -->
        <div id="repair-tab" class="tab-content active">
            <div class="form-section">
                <div class="section-title">🚙 ИНФОРМАЦИЯ ЗА АВТОМОБИЛА</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Регистрационен номер:</label>
                        <input type="text" id="regNumber" placeholder="Въведете рег. номер" oninput="searchExistingClient()">
                        <div id="clientSuggestions" style="display: none; border: 1px solid #ddd; border-top: none; background: white; max-height: 200px; overflow-y: auto;"></div>
                    </div>
                    <div class="form-group">
                        <label>VIN номер:</label>
                        <input type="text" id="vinNumber" placeholder="Въведете VIN номер">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Собственик:</label>
                        <input type="text" id="owner" placeholder="Име на собственика">
                    </div>
                    <div class="form-group">
                        <label>Телефон:</label>
                        <input type="tel" id="phone" placeholder="Телефонен номер">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Километри:</label>
                        <input type="number" id="kilometers" placeholder="Километраж">
                    </div>
                    <div class="form-group">
                        <label>Статус на ремонта:</label>
                        <select id="repairStatus">
                            <option value="received">Приет</option>
                            <option value="in-progress">В работа</option>
                            <option value="ready">Готов</option>
                            <option value="delivered">Предаден</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Дата на ремонт:</label>
                        <input type="date" id="repairDate">
                    </div>
                    <div class="form-group">
                        <label>Очаквана дата за готовност:</label>
                        <input type="date" id="expectedDate">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Оплакване/Проблем:</label>
                        <textarea id="complaint" placeholder="Описание на проблема" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Забележки:</label>
                        <textarea id="notes" placeholder="Допълнителни забележки" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Части и материали -->
            <div class="form-section">
                <div class="section-title">🔧 ЧАСТИ И МАТЕРИАЛИ</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Описание на частта:</label>
                        <input type="text" id="partDescription" placeholder="Описание">
                    </div>
                    <div class="form-group">
                        <label>Каталожен номер:</label>
                        <input type="text" id="partNumber" placeholder="Номер на частта">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Доставчик:</label>
                        <input type="text" id="partSupplier" placeholder="Име на доставчика">
                    </div>
                    <div class="form-group">
                        <label>Дребна цена (лв.):</label>
                        <input type="number" id="retailPrice" step="0.01" placeholder="0.00">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Едра цена (лв.):</label>
                        <input type="number" id="wholesalePrice" step="0.01" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>Крайна цена (лв.):</label>
                        <input type="number" id="finalPrice" step="0.01" placeholder="0.00" readonly>
                    </div>
                </div>
                
                <button class="btn" onclick="addPart()">Добави част</button>
                
                <div id="partsList"></div>
            </div>

            <!-- Труд -->
            <div class="form-section">
                <div class="section-title">⚙️ ТРУД</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Часове работа:</label>
                        <input type="number" id="hoursWorked" step="0.1" placeholder="0.0" oninput="calculateLabor()">
                    </div>
                    <div class="form-group">
                        <label>Цена за час (лв.):</label>
                        <input type="number" id="hourlyRate" step="0.01" placeholder="0.00" oninput="calculateLabor()">
                    </div>
                    <div class="form-group">
                        <label>Общо труд (лв.):</label>
                        <input type="number" id="totalLabor" step="0.01" placeholder="0.00" readonly>
                    </div>
                </div>
            </div>

            <!-- Резюме -->
            <div class="summary" id="summary">
                <h3>💰 ФИНАНСОВО РЕЗЮМЕ</h3>
                <div class="summary-row">
                    <span>Общо части:</span>
                    <span id="totalParts">0.00 лв. (0.00 €)</span>
                </div>
                <div class="summary-row">
                    <span>Общ труд:</span>
                    <span id="totalLaborDisplay">0.00 лв. (0.00 €)</span>
                </div>
                <div class="summary-row summary-total">
                    <span>КРАЙНА СУМА:</span>
                    <span id="grandTotal">0.00 лв. (0.00 €)</span>
                </div>
            </div>

            <!-- Бутони за действия -->
            <div class="form-section">
                <button class="btn btn-success" onclick="saveRepair()">Запази ремонт</button>
                <button class="btn" onclick="printWorkOrder()">📋 Печат работна карта</button>
                <button class="btn" onclick="printQuote()">💰 Печат оферта</button>
                <button class="btn" onclick="printInvoice()">🧾 Печат фактура</button>
                <button class="btn btn-info" onclick="clearForm()">🗑️ Изчисти формата</button>
            </div>
        </div>

        <!-- Clients Tab -->
        <div id="clients-tab" class="tab-content">
            <div class="form-section">
                <div class="section-title">👥 КЛИЕНТСКА БАЗА</div>
                
                <input type="text" id="searchClients" class="search-box" placeholder="Търси клиенти по име, телефон или рег. номер..." oninput="searchClients()">
                
                <div id="clientsList"></div>
            </div>
        </div>

        <!-- Repairs Tab -->
        <div id="repairs-tab" class="tab-content">
            <div class="form-section">
                <div class="section-title">🔧 ВСИЧКИ РЕМОНТИ</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="searchRepairs" class="search-box" placeholder="Търси ремонти по рег. номер, собственик или номер..." oninput="searchRepairs()">
                    </div>
                    <div class="form-group">
                        <select id="filterStatus" onchange="filterRepairsByStatus()">
                            <option value="">Всички статуси</option>
                            <option value="received">Приети</option>
                            <option value="in-progress">В работа</option>
                            <option value="ready">Готови</option>
                            <option value="delivered">Предадени</option>
                        </select>
                    </div>
                </div>
                
                <div id="repairsList"></div>
            </div>
        </div>

        <!-- Reports Tab -->
        <div id="reports-tab" class="tab-content">
            <div class="form-section">
                <div class="section-title">📊 ОТЧЕТИ И СПРАВКИ</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>От дата:</label>
                        <input type="date" id="reportFromDate">
                    </div>
                    <div class="form-group">
                        <label>До дата:</label>
                        <input type="date" id="reportToDate">
                    </div>
                    <div class="form-group">
                        <button class="btn" onclick="generateReport()">Генерирай отчет</button>
                    </div>
                </div>
                
                <div id="reportResults"></div>
                
                <div style="margin-top: 30px;">
                    <button class="btn btn-success" onclick="exportAllData()">📤 Изтегли Backup</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
                    <button class="btn" onclick="document.getElementById('importFile').click()">📥 Качи Backup</button>
                </div>
            </div>
        </div>

        <!-- Reminders Tab -->
        <div id="reminders-tab" class="tab-content">
            <div class="form-section">
                <div class="section-title">⏰ НАПОМНЯНИЯ</div>
                
                <div id="remindersList"></div>
                
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="generateReminders()">🔄 Обнови напомняния</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal за детайли на клиент -->
    <div id="clientDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeClientDetailsModal()">&times;</span>
            <div id="clientDetailsContent"></div>
        </div>
    </div>

    <!-- Modal за детайли на ремонт -->
    <div id="repairDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRepairDetailsModal()">&times;</span>
            <div id="repairDetailsContent"></div>
        </div>
    </div>

    <script>
        let parts = [];
        let repairCounter = parseInt(localStorage.getItem('autoServiceCounter')) || 1;
        let currentEditingRepairId = null;
        
        const EUR_RATE = 1.95583;

        function convertToEUR(bgnAmount) {
            return (bgnAmount / EUR_RATE).toFixed(2);
        }

        function formatDualPrice(bgnAmount) {
            const eurAmount = convertToEUR(bgnAmount);
            return `${bgnAmount.toFixed(2)} лв. (${eurAmount} €)`;
        }

        function getStatusText(status) {
            const statusTexts = {
                'received': 'Приет',
                'in-progress': 'В работа',
                'ready': 'Готов',
                'delivered': 'Предаден'
            };
            return statusTexts[status] || status;
        }

        function getStatusClass(status) {
            return `status-${status}`;
        }

        // Tab navigation
        function showTab(tabName) {
            // Hide all tab contents
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all nav tabs
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load data for specific tabs
            if (tabName === 'clients') {
                loadClients();
            } else if (tabName === 'repairs') {
                loadRepairs();
            } else if (tabName === 'reminders') {
                generateReminders();
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('repairDate').value = new Date().toISOString().split('T')[0];
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('expectedDate').value = tomorrow.toISOString().split('T')[0];
            
            calculatePrices();
            updateSummary();
            loadClients();
        });

        // Client management
        function saveClient(clientData) {
            const clients = JSON.parse(localStorage.getItem('autoServiceClients')) || [];
            const existingClientIndex = clients.findIndex(c => 
                c.regNumber === clientData.regNumber || 
                (c.phone && c.phone === clientData.phone)
            );
            
            if (existingClientIndex >= 0) {
                // Update existing client
                clients[existingClientIndex] = {
                    ...clients[existingClientIndex],
                    ...clientData,
                    lastVisit: new Date().toISOString()
                };
            } else {
                // Add new client
                clients.push({
                    id: Date.now(),
                    ...clientData,
                    createdDate: new Date().toISOString(),
                    lastVisit: new Date().toISOString()
                });
            }
            
            localStorage.setItem('autoServiceClients', JSON.stringify(clients));
            return clients;
        }

        function searchExistingClient() {
            const regNumber = document.getElementById('regNumber').value.trim();
            if (!regNumber) {
                document.getElementById('clientSuggestions').style.display = 'none';
                return;
            }

            const clients = JSON.parse(localStorage.getItem('autoServiceClients')) || [];
            const matches = clients.filter(client =>

            const retailPrice = parseFloat(document.getElementById('retailPrice').value) || 0;

            parts.push(part);

            const reminders = [];

            repairs.forEach(repair => {
                const repairDate = new Date(repair.vehicle.repairDate);
                const daysSinceRepair = Math.floor((now - repairDate) / (1000 * 60 * 60 * 24));
                
                // Remind for service every 6 months (180 days)
                if (daysSinceRepair >= 180 && repair.status === 'delivered') {
                    const nextServiceDate = new Date(repairDate);
                    nextServiceDate.setDate(nextServiceDate.getDate() + 180);
                    
                    reminders.push({
                        type: 'service',
                        clientName: repair.vehicle.owner,
                        regNumber: repair.vehicle.regNumber,
                        phone: repair.vehicle.phone,
                        lastService: repairDate,
                        nextService: nextServiceDate,
                        daysPassed: daysSinceRepair,
                        repairId: repair.id
                    });
                }

                // Check for pending repairs (ready status for more than 3 days)
                if (repair.status === 'ready') {
                    const statusDate = repair.statusUpdated ? new Date(repair.statusUpdated) : new Date(repair.date);
                    const daysReady = Math.floor((now - statusDate) / (1000 * 60 * 60 * 24));
                    
                    if (daysReady >= 3) {
                        reminders.push({
                            type: 'pickup',
                            clientName: repair.vehicle.owner,
                            regNumber: repair.vehicle.regNumber,
                            phone: repair.vehicle.phone,
                            daysReady: daysReady,
                            repairId: repair.id
                        });
                    }
                }
            });

            displayReminders(reminders);
        }

        // Data export/import
        function exportAllData() {
            const repairs = JSON.parse(localStorage.getItem('autoServiceRepairs')) || [];
            const clients = JSON.parse(localStorage.getItem('autoServiceClients')) || [];
            const counter = localStorage.getItem('autoServiceCounter') || '1';
            
            const exportData = {
                repairs: repairs,
                clients: clients,
                counter: counter,
                exportDate: new Date().toISOString(),
                version: '2.0'
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `sk_automotive_enhanced_backup_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.repairs && Array.isArray(importedData.repairs)) {
                        if (confirm('Това ще замени всички съществуващи данни. Сигурни ли сте?')) {
                            localStorage.setItem('autoServiceRepairs', JSON.stringify(importedData.repairs));
                            
                            if (importedData.clients && Array.isArray(importedData.clients)) {
                                localStorage.setItem('autoServiceClients', JSON.stringify(importedData.clients));
                            }
                            
                            if (importedData.counter) {
                                localStorage.setItem('autoServiceCounter', importedData.counter);
                                repairCounter = parseInt(importedData.counter);
                            }
                            
                            alert('Данните са импортирани успешно!');
                            loadClients();
                            loadRepairs();
                        }
                    } else {
                        alert('Невалиден формат на файла!');
                    }
                } catch (error) {
                    alert('Грешка при четене на файла!');
                }
            };
            reader.readAsText(file);
        }

        // Modal management
        function closeClientDetailsModal() {
            document.getElementById('clientDetailsModal').style.display = 'none';
        }

        function closeRepairDetailsModal() {
            document.getElementById('repairDetailsModal').style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const clientModal = document.getElementById('clientDetailsModal');
            const repairModal = document.getElementById('repairDetailsModal');
            
            if (event.target === clientModal) {
                closeClientDetailsModal();
            }
            if (event.target === repairModal) {
                closeRepairDetailsModal();
            }
        }

        // Hide client suggestions when clicking elsewhere
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#regNumber') && !event.target.closest('#clientSuggestions')) {
                document.getElementById('clientSuggestions').style.display = 'none';
            }
        });
    </script>
